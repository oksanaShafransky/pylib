[loggers]
keys=root,hive

[handlers]
keys=simple,progressive

[formatters]
keys=simple,progressive

[logger_root]
level=INFO
handlers=simple

[handler_simple]
formatter=simple
class=StreamHandler
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[logger_hive]
level=DEBUG
propagate=0
handlers=progressive
qualname=hive

[handler_progressive]
formatter=progressive
class=StreamHandler
args=(sys.stdout,)

[formatter_progressive]
format=%(asctime)s [ %(process)s : %(count)s ] %(filename)s %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S