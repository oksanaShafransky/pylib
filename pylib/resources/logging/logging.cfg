[loggers]
keys=root,hive,mrjob,pdl

[handlers]
keys=simple,errwarn,progressive

[formatters]
keys=simple,progressive

[logger_root]
level=INFO
handlers=simple

[logger_mrjob]
qualname=mrjob.job
handlers=errwarn
propagate=0

[handler_errwarn]
level=WARN
formatter=simple
class=StreamHandler
args=(sys.stderr,)

[handler_simple]
formatter=simple
class=StreamHandler
args=(sys.stdout,)

[logger_pdl]
qualname=pdl.job
handlers=simple

[formatter_simple]
format=%(asctime)s %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[logger_hive]
level=DEBUG
propagate=0
handlers=progressive
qualname=hive

[handler_progressive]
formatter=progressive
class=StreamHandler
args=(sys.stdout,)

[formatter_progressive]
format=%(asctime)s [ %(process)s : %(count)s ] %(filename)s %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
